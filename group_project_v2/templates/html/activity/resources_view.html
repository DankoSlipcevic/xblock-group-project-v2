{% load i18n %}
<div class="group-project-activity-wrapper" data-activity-id="{{ activity.id }}">
  <div class="group-project-activity-header">{{ activity.display_name }}</div>
  {% if has_resources %}
    <ul class="group-project-activity-content group-project-resources">
      {% for stage_content in stage_contents %}{{ stage_content|safe }}{% endfor %}
    </ul>
  {% else %}
    <div class="group-project-activity-content group-project-navigator-grey-text">{% trans "No resources for this activity" %}</div>
  {% endif %}
</div>
