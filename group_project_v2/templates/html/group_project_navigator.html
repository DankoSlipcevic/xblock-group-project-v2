<div class="group-project-navigator-xblock-wrapper">
  <div class="group-project-navigator-views">
    {% for child in children %}
    <div class="group-project-navigator-view {{ child.type }}">
      {{ child.content|safe }}
    </div>
    {% endfor %}
  </div>
  <ol class="group-project-navigator-view-selector">
    {% for child in children %}
    <li class="view-selector-item" data-type="{{ child.type }}">{{ child.display_name}}</li>
    {% endfor %}
  </ol>
</div>
