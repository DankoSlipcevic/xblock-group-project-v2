{% load i18n %}

<div class="add-xblock-component new-component-item adding">
  <div class="new-component">
    <h5>{% trans "Add New Component" %}</h5>
    <ul class="new-component-type">
      {% for block_category, block_name in child_blocks.items %}
        <li><a href="#" class="single-template add-xblock-component-button" data-category="{{ block_category }}">{{ block_name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
